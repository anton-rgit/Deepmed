---
### NGINX ###
nginx_configs:
  gzip:
    - gzip on
    - gzip_disable "msie6"
    - gzip_vary on
    - gzip_proxied any
    - gzip_comp_level 6
    - gzip_buffers 16 8k
    - gzip_http_version 1.1
    - gzip_min_length 1000
    - gzip_types text/plain text/html text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript image/png image/gif image/jpeg image/x-icon image/bmp
  upstream:
    - upstream {{ deploy_project_name }}_webapp  {
        server {{ webapp_host }}:{{ webapp_port }};
        keepalive 64;
      }

    - upstream {{ deploy_project_name }}_api  {
        server {{ gunicorn_bind }} fail_timeout=0;
      }

nginx_sites:
  project_webapp:
    - listen 80
    - charset utf-8
    - server_tokens off
    - server_name {{ site_domain }}
    - auth_basic "Restricted"
    - access_log {{ deploy_log_dir }}/nginx-access.log
    - error_log {{ deploy_log_dir }}/nginx-error.log
    - client_max_body_size 10M # Max upload size
    - location / {
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        proxy_pass http://{{ deploy_project_name }}_webapp;
      }

  project_api:
    - listen 8008
    - charset utf-8
    - server_tokens off
    - server_name _
    - access_log {{ deploy_log_dir }}/nginx-access.log
    - error_log {{ deploy_log_dir }}/nginx-error.log
    - client_max_body_size 10M # Max upload size

    - location {{ django_static_url }} {
          alias {{ django_static_root }};
          access_log off;
          expires max;
      }

    - location {{ django_media_url }} {
          alias {{ django_media_root }};
          access_log off;
          expires max;
      }

    - location /ws {
          proxy_pass http://{{ django_channels_daphne_host }}:{{ django_channels_daphne_port }};
          proxy_http_version  1.1;
          proxy_set_header    Upgrade $http_upgrade;
          proxy_set_header    Connection "upgrade";
          proxy_set_header    Host $http_host;
          proxy_set_header    X-Real-IP $remote_addr;
      }

    - location / {
          proxy_read_timeout 300;
          proxy_connect_timeout 300;
          proxy_redirect off;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Host $http_host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_pass http://{{ django_channels_daphne_host }}:{{ django_channels_daphne_port }};
      }


  project_flower:
    - listen 5550
    - server_name {{ api_domain }}
    - charset utf-8
    - auth_basic "Restricted"
    - auth_basic_user_file auth_basic/flower
    - location / {
        proxy_pass http://{{ flower_host }}:{{ flower_port }};
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
      }

  project_block_ip:
    - listen 80 default_server
    - server_name _
    - return 444


nginx_remove_sites: [default, project_block_ip]

nginx_auth_basic_files:
  flower:
    - flower:$apr1$c.8Fq68N$.44y8IMQGUT2APQeYL2dA/ # flower:password , generated by : htpasswd -nb flower password
